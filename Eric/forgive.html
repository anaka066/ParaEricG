<html lang="es">
<head>

    <style>
/* css/forgive.css */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
    background-image: url('https://i.pinimg.com/originals/48/b0/d9/48b0d99da9df3c97c861dfdc53066ed1.png');
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    text-align: center;
}

.main-header nav ul {
    list-style: none;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.main-header nav ul li {
    display: inline;
}

.main-header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: color 0.3s;
}

.main-header nav ul li a:hover {
    color: #FF69B4;
}

.content {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

button {
    background-color: #FF69B4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background-color: #FF149
}
</style>

</head>
<body>
    <header class="main-header">
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <section id="forgive">
        <div class="content">
            <h2>¿Me perdonas?</h2>
            <p>¿Quieres darle la oportunidad a esta persona que no merece nada, pero se esforzará una vez por todas?</p>
            <div class="options">
                <button id="yes">Sí</button>
                <button id="think">Pensaré un poco más</button>
                <button id="no">No</button>
            </div>
            <div id="response"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ana Karina. Todos los derechos reservados.</p>
    </footer>
    <script src="js/forgive.js"></script>
    <script>
      document.getElementById('yes').addEventListener('click', function() {
    document.getElementById('response').innerHTML = '¡Gracias! Contacta a este número: 6889-8662';
});

document.getElementById('think').addEventListener('click', function() {
    document.getElementById('response').innerHTML = 'Pensando, es valido, pero dejame saber una respuesta cuando estes listo.';
    // Puedes agregar un cronómetro aquí
});

document.getElementById('no').addEventListener('click', function() {
    document.getElementById('response').innerHTML = 'Respuesta no válida, vuelve a intentar.';
});  
    </script>
